name: Build APK With EAS

on:
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios

      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
  push:
    branches: ["main", "releases/**", "FT-**"]
  pull_request:
    branches: ["main"]

env:
  hasAuth: ${{ !!secrets.EXPO_TOKEN }}
  BUILD_ARTIFACT_NAME: app-${{ github.event.inputs.profile || 'development' }}

permissions:
  contents: read

jobs:
  pre-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: Pre-Check Typescript, Lint And Prettier
        run: |
          yarn tsc
          yarn lint
          yarn pretty

  build:
    needs: [pre-check]
    runs-on: ubuntu-latest
    environment:
      name: app-${{ github.event.inputs.profile || 'development' }}
      url: ${{ steps.artifact-upload-step.outputs.artifact-url }}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK Tool
        uses: android-actions/setup-android@v3

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build ${{ github.event.inputs.platform || 'android' }} App
        run: eas build --platform ${{ github.event.inputs.platform || 'android' }} --profile ${{ github.event.inputs.profile || 'development' }} --local --non-interactive --clear-cache --output ${{ github.workspace }}/${{ env.BUILD_ARTIFACT_NAME }}-release.apk

      - name: Upload A ${{ github.event.inputs.platform || 'android' }} Build Artifact
        uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: ${{ env.BUILD_ARTIFACT_NAME }}
          retention-days: 14
          path: ${{ github.workspace }}/app-release.apk
