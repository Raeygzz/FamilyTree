name: Build APK With EAS - 2

on:
  workflow_dispatch:
    inputs:
      # name:
      #   description: "Manual Trigger Github Action"
      #   default: "Manual"
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - ubuntu-latest
          - macos-latest

      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios

      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production

      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
  push:
    branches: ["main", "releases/**", "new-features"]
  pull_request:
    branches: ["main"]

env:
  hasAuth: ${{ !!secrets.EXPO_TOKEN }}
  BASE_URL: "https://supabase.com/"
  BUILD_ARTIFACT_NAME: app-${{ github.event.inputs.profile || 'development' }}

permissions:
  contents: read

jobs:
  # pre-check:
  #   runs-on: ${{ github.event.inputs.os || 'ubuntu-latest' }}
  #   # strategy:
  #   #   matrix:
  #   #     node: [22.x]

  #   steps:
  #     - name: Checkout the code
  #       uses: actions/checkout@v4

  #     - name: 🏗 Setup Node
  #       uses: actions/setup-node@v4
  #       with:
  #         # node-version: ${{ matrix.node }}
  #         node-version: 22.x
  #         cache: yarn

  #     - name: 📦 Install dependencies
  #       run: yarn

  #     - name: Pre-Check Typescript, Lint And Prettier
  #       run: |
  #         yarn tsc
  #         yarn lint
  #         yarn pretty

  build:
    # needs: [pre-check]
    runs-on: ${{ github.event.inputs.os || 'ubuntu-latest' }}
    environment:
      name: app-${{ github.event.inputs.profile || 'development' }}
      url: ${{ steps.artifact-upload-step.outputs.artifact-url }}
    # strategy:
    #   matrix:
    #     node: [22.x]

    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: 🏗 Checkout the repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          # node-version: ${{ matrix.node }}
          node-version: 22.x
          cache: yarn

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK Tool
        uses: android-actions/setup-android@v3.2.1

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 🧪 EAS installed
        run: eas --version

      - name: 🧪 EAS authenticated
        if: ${{ env.hasAuth == 'true' }}
        run: eas whoami

      - name: 🧪 Expo installed
        run: expo --version

      - name: 🧪 Expo authenticated
        if: ${{ env.hasAuth == 'true' }}
        run: expo whoami

      - name: 📦 Install dependencies
        # run: yarn install --frozen-lockfile
        run: yarn

      - name: 👷 Build App
        run: eas build --platform=${{ github.event.inputs.platform || 'android' }} --profile=${{ github.event.inputs.profile || 'development' }} --local --non-interactive --clear-cache --output=${{ github.workspace }}/app-release.apk
        # run: eas build --platform=${{ github.event.inputs.platform || 'android' }} --profile=${{ github.event.inputs.profile || 'development' }} --local --non-interactive --clear-cache --output=./app-build

      - name: Upload A Build APK Artifact
        uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: ${{ env.BUILD_ARTIFACT_NAME }}
          retention-days: 14
          path: ${{ github.workspace }}/app-release.apk

      - name: Output artifact ID
        run: echo 'Artifact ID is ${{ steps.artifact-upload-step.outputs.artifact-url }}'

      # - name: GET APK URL from EXPO / EAS
      #   run: eas build:list --json --limit=1 --platform=${{ github.event.inputs.platform || 'android' }} |  jq -r .[0].artifacts.buildUrl

      - name: Store APK Download URL In ENV Variable
      # run: echo "apk_url=$(eas build:list --json --limit=1 --platform=${{ github.event.inputs.platform || 'android' }} |  jq -r .[0].artifacts.buildUrl)" >> $GITHUB_ENV
      run: echo "apk_url=${{ steps.artifact-upload-step.outputs.artifact-url }}" >> $GITHUB_ENV

      # - name: Send mail
      #   if: always()
      #   uses: dawidd6/action-send-mail@v3
