name: Build APK With EAS - 2

on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - macos-latest
          - ubuntu-latest

      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios

      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production

      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
  push:
    branches: ["main", "releases/**", "new-features"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ github.event.inputs.os || 'ubuntu-latest' }}
    strategy:
      matrix:
        node: [22.x]

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

